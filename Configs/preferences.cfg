        </hash>
        <hash type="RawValue" key="replay_record_layoutCreateOrClose">1</hash>
        <hash type="Definition" key="replay_use_built_in_recorder">
          <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="replay_use_built_in_recorder">0</hash>
        <hash type="Definition" key="mecco_replay_recent_files">
          <atom type="Type">string</atom>
        </hash>
        <hash type="RawValue" key="mecco_replay_recent_files"></hash>

        <hash type="Definition" key="mecco_replay_gist_username">
        <atom type="Type">string</atom>
        </hash>
        <hash type="RawValue" key="mecco_replay_gist_username"></hash>

        <hash type="Definition" key="mecco_replay_gist_password">
        <atom type="Type">string</atom>
        </hash>
        <hash type="RawValue" key="mecco_replay_gist_password"></hash>

