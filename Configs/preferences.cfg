                <atom type="Tooltip">When true, built-in recorder will be used to record commands.</atom>
            </list>
            <atom type="Filter">prefs/mecco/mecco_replay_submenu:filterPreset</atom>
            <hash type="InCategory" key="prefs:general#head">
                    <atom type="Ordinal">99.9</atom>
            </hash>
            <atom type="Group">mechanicalColor/replay</atom>
        </hash>
    </atom>


    <atom type="Filters">
        <hash type="Preset" key="prefs/mecco/mecco_replay_submenu:filterPreset">
             <atom type="Name">mecco_replay</atom>
             <atom type="Category">20385740002:filterCat</atom>
             <atom type="Enable">1</atom>
             <list type="Node">1 .group 0 &quot;&quot;</list>
             <list type="Node">1 prefType mecco/mecco_replay_submenu</list>
             <list type="Node">-1 .endgroup </list>
         </hash>
    </atom>
    
    <atom type="UserValues">


        <hash type="Definition" key="replay_record_layoutCreateOrClose">
