<?xml version="1.0" encoding="UTF-8"?>
<configuration>


    <atom type="PreferenceCategories">
        <hash type="PrefCat" key="mecco_replay/mecco_replay_submenu"></hash>
    </atom>
    <atom type="Messages">
        <hash type="Table" key="preferences.categories.en_US">
            <hash type="T" key="mecco_replay">Replay Prefs</hash>
            <hash type="T" key="mecco_replay/mecco_replay_submenu">Replay</hash>
        </hash>
    </atom>


    <atom type="Attributes">
        <hash type="Sheet" key="mecco_replay_preferences:sheet">
            <atom type="Label">Replay Preferences Header</atom>
            <list type="Control" val="cmd user.value mecco_replay_preference_example ?">
                <atom type="Label">My First User Preference</atom>
                <atom type="Tooltip">User preferences always appear in MODO's preferences dialog.</atom>
            </list>

            <atom type="Filter">prefs/mecco_replay/mecco_replay_submenu:filterPreset</atom>
            <hash type="InCategory" key="prefs:general#head">
                    <atom type="Ordinal">99.9</atom>
            </hash>
            <atom type="Group">mecco_replay</atom>
        </hash>
    </atom>


    <atom type="Filters">
        <hash type="Preset" key="prefs/mecco_replay/mecco_replay_submenu:filterPreset">
             <atom type="Name">mecco_replay</atom>
             <atom type="Category">20385740002:filterCat</atom>
             <atom type="Enable">1</atom>
             <list type="Node">1 .group 0 &quot;&quot;</list>
             <list type="Node">1 prefType mecco_replay/mecco_replay_submenu</list>
             <list type="Node">-1 .endgroup </list>
         </hash>
    </atom>


    <atom type="UserValues">


        <hash type="Definition" key="mecco_replay_preference_example">
          <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="mecco_replay_preference_example">1</hash>

        <hash type="Definition" key="mecco_replay_recent_files">
          <atom type="Type">string</atom>
        </hash>
        <hash type="RawValue" key="mecco_replay_recent_files"></hash>

        <!-- to read, use:
          value = lx.eval("user.value mecco_replay_preference_example ?")
        -->

    </atom>
</configuration>
