<?xml version="1.0" encoding="UTF-8"?>
<configuration>


    <atom type="PreferenceCategories">
        <hash type="PrefCat" key="mecco/mecco_replay_submenu"></hash>
    </atom>
    <atom type="Messages">
        <hash type="Table" key="preferences.categories.en_US">
            <hash type="T" key="mecco">Mechanical Color</hash>
            <hash type="T" key="mecco/mecco_replay_submenu">Replay</hash>
        </hash>
