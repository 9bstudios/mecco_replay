<?xml version="1.0"?>

<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="replayPrefs:sheet">
      <atom type="ShowLabel">0</atom>
      <atom type="Label">Replay Preferences</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="Group">mechanicalColor/replay</atom>
      <list type="Control" val="cmd replay.preferance ? replay_record_layoutCreateOrClose">
        <atom type="Label">Record layout.createOrClose</atom>
        <atom type="Tooltip">When true, layout.createOrClose will be recorded.</atom>
      </list>
      <list type="Control" val="cmd replay.preferance ? replay_use_built_in_recorder">
        <atom type="Label">Use built-in recorder</atom>
        <atom type="Tooltip">When true, built-in recorder will be used.</atom>
      </list>      
      replay_use_built_in_recorder
    </hash>
  </atom>
</configuration>
