<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="CommandHelp">
    <hash type="Command" key="replay.fileNew@en_US">
      <atom type="UserName">New</atom>
      <atom type="ButtonName">New</atom>
      <atom type="Tooltip">Creates a new macro, closing any currently-open one in the process.</atom>
      <atom type="Desc">Creates a new macro, closing any currently-open one in the process.</atom>
      <atom type="Example">replay.fileNew</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.fileOpen@en_US">
      <atom type="UserName">Open...</atom>
      <atom type="ButtonName">Open...</atom>
      <atom type="Tooltip">Open an LXM file for editing.</atom>
      <atom type="Desc">Open an LXM file for editing.</atom>
      <atom type="Example">replay.fileOpen</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.fileClose@en_US">
      <atom type="UserName">Close</atom>
      <atom type="ButtonName">Close</atom>
      <atom type="Tooltip">Close the currently-open LXM file.</atom>
      <atom type="Desc">Close the currently-open LXM file.</atom>
      <atom type="Example">replay.fileClose</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.fileSave@en_US">
      <atom type="UserName">Save</atom>
      <atom type="ButtonName">Save</atom>
      <atom type="Tooltip">Saves the currently-open LXM file. If current macro is un-saved, prompts for Save As location.</atom>
      <atom type="Desc">Saves the currently-open LXM file. If current macro is un-saved, prompts for Save As location.</atom>
      <atom type="Example">replay.fileSave</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.fileExport@en_US">
      <atom type="UserName">Export...</atom>
      <atom type="ButtonName">Export...</atom>
      <atom type="Tooltip">Export the currently-open LXM file to Python or JSON.</atom>
      <atom type="Desc">Export the currently-open LXM file to Python or JSON.</atom>
      <atom type="Example">replay.fileExport</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.mapToKey@en_US">
      <atom type="UserName">Map to key...</atom>
      <atom type="ButtonName">Map to key...</atom>
      <atom type="Tooltip">Map the currently-open LXM file to a key. If file is un-saved, prompts for a Save As location.</atom>
      <atom type="Desc">Map the currently-open LXM file to a key. If file is un-saved, prompts for a Save As location.</atom>
      <atom type="Example">replay.mapToKey</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.addToModesTail@en_US">
      <atom type="UserName">Add to Modes Tail</atom>
      <atom type="ButtonName">Add to Modes Tail</atom>
      <atom type="Tooltip">Adds an icon for the currently-open LXM file to the MODO "modes tail" toolbar across the top of the viewport. If file is un-saved, prompts for a Save As location.</atom>
      <atom type="Desc">Adds an icon for the currently-open LXM file to the MODO "modes tail" toolbar across the top of the viewport. If file is un-saved, prompts for a Save As location.</atom>
      <atom type="Example">replay.addToModesTail</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.play@en_US">
      <atom type="UserName">Play Macro</atom>
      <atom type="ButtonName">Play Macro</atom>
      <atom type="Tooltip">Runs the currently-open macro in its entirety. (Suppressed lines are skipped.)</atom>
      <atom type="Desc">Runs the currently-open macro in its entirety. (Suppressed lines are skipped.)</atom>
      <atom type="Example">replay.play</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.record@en_US">
      <atom type="UserName">Record Macro</atom>
      <atom type="ButtonName">Record Macro</atom>
      <atom type="Tooltip">Toggles macro recording. Finished recording will be inserted after the currently-selected step in the Macro view.</atom>
      <atom type="Desc">Toggles macro recording. Finished recording will be inserted after the currently-selected step in the Macro view.</atom>
      <atom type="Example">replay.record ?</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.insertComment@en_US">
      <atom type="UserName">Insert Comment</atom>
      <atom type="ButtonName">Insert Comment</atom>
      <atom type="Tooltip">Inserts a comment line before the primary command selection.</atom>
      <atom type="Desc">Inserts a comment line before the primary command selection.</atom>
      <atom type="Example">replay.insertComment</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.insertWhitespace@en_US">
      <atom type="UserName">Insert Whitespace</atom>
      <atom type="ButtonName">Insert Whitespace</atom>
      <atom type="Tooltip">Inserts an arbitrary number of blank lines before the primary command selection.</atom>
      <atom type="Desc">Inserts an arbitrary number of blank lines before the primary command selection.</atom>
      <atom type="Example">replay.insertWhitespace</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.lineColor@en_US">
      <atom type="UserName">Color</atom>
      <atom type="ButtonName">Color</atom>
      <atom type="Tooltip">Sets the row color for the currently-selected command(s).</atom>
      <atom type="Desc">Sets the row color for the currently-selected command(s).</atom>
      <atom type="Example">replay.lineColor</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.lineDelete@en_US">
      <atom type="UserName">Delete</atom>
      <atom type="ButtonName">Delete</atom>
      <atom type="Tooltip">Deletes the currently selected command(s).</atom>
      <atom type="Desc">Deletes the currently selected command(s).</atom>
      <atom type="Example">replay.lineDelete</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.lineEdit@en_US">
      <atom type="UserName">Edit...</atom>
      <atom type="ButtonName">Edit...</atom>
      <atom type="Tooltip">Fires a dialog to edit arguments for the primary command selection.</atom>
      <atom type="Desc">Fires a dialog to edit arguments for the primary command selection.</atom>
      <atom type="Example">replay.lineEdit</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.lineReorder@en_US">
      <atom type="UserName">Reorder</atom>
      <atom type="ButtonName">Reorder</atom>
      <atom type="Tooltip">Reorders the currently selected command(s) up one line, down one line, to the top of the macro, or to the bottom of the macro.</atom>
      <atom type="Desc">Reorders the currently selected command(s) up one line, down one line, to the top of the macro, or to the bottom of the macro.</atom>
      <atom type="Example">replay.lineReorder up</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.lineSuppress@en_US">
      <atom type="UserName">Suppress</atom>
      <atom type="ButtonName">Suppress</atom>
      <atom type="Tooltip">Fires a dialog to edit arguments for the primary command selection.</atom>
      <atom type="Desc">Fires a dialog to edit arguments for the primary command selection.</atom>
      <atom type="Example">replay.lineSuppress</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>
    <hash type="Command" key="replay.step@en_US">
      <atom type="UserName">Step Forward</atom>
      <atom type="ButtonName">Step Forward</atom>
      <atom type="Tooltip">Fires the next command in the Macro.</atom>
      <atom type="Desc">Fires the next command in the Macro.</atom>
      <atom type="Example">replay.step</atom>
      <!-- <hash type="Argument" key="dish1">
        <atom type="UserName">First Dish</atom>
        <atom type="Desc">The first dish to include. This is displayed as a popup in the UI.</atom>
      </hash> -->
    </hash>

</atom>

