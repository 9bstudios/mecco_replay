<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="mecco_replay_modes_tail:sheet">
      <atom type="Label">Replay Modes Tail</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">left</atom>

      <!-- text, icon, or both -->
      <atom type="IconMode">both</atom>

      <atom type="IconSize">small</atom>
      <atom type="Group">mecco_replay</atom>
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">53</atom>
      </hash>
      <list type="Control" val="cmd layout.createOrClose ReplayPalette {ReplayPalette} true {Replay Palette} width:400 height:800 persistent:true style:palette" >
        <atom type="Label">Replay</atom>
        <atom type="IconResource">mecco_replay_A</atom>
      </list>
      <list type="Control" val="cmd layout.createOrClose EventLog {Event Log_layout} title:@macros.layouts@EventLog@ width:600 height:600 persistent:true" >
        <atom type="Label">Event Log</atom>
        <atom type="IconResource">mecco_replay_B</atom>
      </list>
      <list type="Control" val="cmd replay.fakeData" >
        <atom type="Label">Fake Data</atom>
        <atom type="IconResource">mecco_replay_C</atom>
      </list>
      </list>
      <list type="Control" val="cmd replay.record ?" >
        <atom type="Label">Record</atom>
        <atom type="IconResource">mecco_replay_A</atom>
      </list>
      <!-- <list type="Control" val="cmd OpenURL {kit_mecco_replay:Documentation/index.html}">
        <atom type="Label">Replay Docs</atom>
        <atom type="IconResource">mecco_replay_B</atom>
      </list> -->
    </hash>
  </atom>
</configuration>
