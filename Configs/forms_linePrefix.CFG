<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="replay_linePrefix:sheet">
      <atom type="Label">replay_linePrefix</atom>
      <atom type="Style">popup</atom>
      <atom type="Group">mechanicalColor/replay</atom>
      <list type="Control" val="cmd replay.linePrefix {}">
        <atom type="Label">None</atom>
      </list>
      <list type="Control" val="cmd replay.linePrefix {!}">
        <atom type="Label">! Suppress Dialogs</atom>
      </list>
      <list type="Control" val="cmd replay.linePrefix {!!}">
        <atom type="Label">!! Suppress All Dialogs</atom>
      </list>
      <list type="Control" val="cmd replay.linePrefix {+}">
        <atom type="Label">+ Show Dialogs</atom>
      </list>
      <list type="Control" val="cmd replay.linePrefix {++}">
        <atom type="Label">++ Show All Dialogs</atom>
      </list>
      <list type="Control" val="cmd replay.linePrefix {?}">
        <atom type="Label">? Show Command Dialog</atom>
      </list>
    </hash>
  </atom>
</configuration>
